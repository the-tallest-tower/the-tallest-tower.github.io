---
layout: default
---


<div class="blog-index">  

  {% for post in site.posts %}
 
    {% assign content = post.content %}

    {% if post.title %}
      <h1 class="entry-title">
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      </h1>
  
      <div class="entry-date">Posted {{ post.date | date: "%B %-d, %Y" }}</div>
      <br>
    {% endif %}

    <div class="entry-content">
      {{ content }}
    </div>
  
    {% assign pageid = post.id | slugify %}

    <a href="{{ site.url }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}">Post a comment</a>
  
    <br><br><br><br>
  
  {% endfor %}
  
</div>
